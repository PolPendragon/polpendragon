<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    .ui-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .ui-button {
      background-color: #919ea3;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .ui-button:hover {
      background-color: #737c7f;
    }

    .top-images {
      position: absolute;
      top: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .top-images img {
      width: 120px;
      height: auto;
      margin: 0 auto;
    }
  </style>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Mostrar el modelo cdmx.glb -->
    <a-marker preset="hiro">
      <a-entity 
        id="mapa"
        gltf-model="cdmx.glb" 
        position="-.85 0 -.85" 
        scale="7 7 7">
      </a-entity>
    </a-marker>

    <!-- CÃ¡mara -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Controles de escala -->
  <div class="ui-container">
    <button class="ui-button" onclick="adjustScale(1.1)">Aumentar</button>
    <button class="ui-button" onclick="adjustScale(0.9)">Reducir</button>
  </div>

  <!-- Imagen informativa en el centro superior -->
  <div class="top-images">
    <img src="mbm-bl.png" alt="MBM Blanco">
  </div>

  <script>
    function adjustScale(factor) {
      const mapa = document.querySelector('#mapa');
      const currentScale = mapa.getAttribute('scale');
      mapa.setAttribute('scale', {
        x: currentScale.x * factor,
        y: currentScale.y * factor,
        z: currentScale.z * factor
      });
    }
  </script>
</body>
</html>
