<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Definir assets -->
      <a-assets>
        <!-- Ruta del modelo GLB -->
        <a-asset-item id="rio-glb" src="rio-05.glb"></a-asset-item>
      </a-assets>

      <!-- Marcador y modelo -->
      <a-marker preset="hiro">
        <a-entity 
          gltf-model="#rio-glb"
          position="0 0 0" 
          scale="0.2 0.2 0.2"
          rotation="-90 0 0">
        </a-entity>
      </a-marker>

      <!-- Cámara -->
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      // Detección de errores
      document.querySelector("#rio-glb").addEventListener("error", (e) => {
        console.error("Error al cargar el modelo GLB:", e);
      });
    </script>
  </body>
</html>
